name: Example Github Workflow

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 2,15 * * 1-5'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Create MP3 Dir
        run: mkdir mp3

      - name: Touch New File
        run: |
          touch mp3/example1
          touch mp3/example2
          touch mp3/example3
          touch mp3/example4
          touch mp3/example5
          ls
          pwd

      - name: Create known_hosts
        run: |
          mkdir ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: SCP Transfer
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > scp_key.pem
          chmod 600 scp_key.pem
          scp -i scp_key.pem -r mp3/* "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}":/home/"${{ secrets.SSH_USER }}"
